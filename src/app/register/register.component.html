<div id="wrapper">

    <div id="loginBackground">
        <h2>AuthApp</h2>
        <form [formGroup]="form" id="form">

            <div class="form-field">
                <label>Username:</label>
                <input name="username" formControlName="username">
            </div>
            <div class="form-field">
                <label>Email:</label>
                <input name="email" formControlName="email">
            </div>
            <div class="form-field">
                <label>First name:</label>
                <input name="first_name" formControlName="first_name">
            </div>
            <div class="form-field">
                <label>Last name:</label>
                <input name="last_name" formControlName="last_name">
            </div>
            <div class="form-field">
                <label>Password:</label>
                <input name="password" formControlName="password" type="password">
            </div>

            <div class="form-field">
                <label>Repeat password:</label>
                <input name="password_repeat" formControlName="password_repeat" type="password">
            </div>
            <div class="form-field">

                <app-error-label></app-error-label>

            </div>
            <!-- <div class="form-field" [hidden]="passwordMismatch">
                <div class="alert alert-danger" role="alert">
                    <button type="button" class="close-alert">Ã—</button>
                    <i class="material-icons">error</i> ASD
                </div>
            </div> -->


            <div class="form-buttons">
                <button class="button button-primary" (click)="register()">Register</button>
            </div>
        </form>
    </div>
</div>
